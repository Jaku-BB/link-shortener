services:
  cassandra-1:
    image: cassandra:latest
    container_name: cassandra-1
    ports:
      - "9042:9042"
    restart: always
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_CLUSTER_NAME=link_shortener_cluster
      - CASSANDRA_SEEDS=cassandra-1
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "SELECT * FROM system.local" ]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 30s
    networks:
      - main
    
  cassandra-2:
    image: cassandra:latest
    container_name: cassandra-2
    ports:
      - "9043:9042"
    restart: always
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_CLUSTER_NAME=link_shortener_cluster
      - CASSANDRA_SEEDS=cassandra-1
    depends_on:
      cassandra-1:
        condition: service_healthy
    networks:
      - main
      
  cassandra-3:
    image: cassandra:latest
    container_name: cassandra-3
    ports:
      - "9044:9042"
    restart: always
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_CLUSTER_NAME=link_shortener_cluster
      - CASSANDRA_SEEDS=cassandra-1
    depends_on:
      cassandra-2:
        condition: service_started
    networks:
      - main
    
  shortener:
    build: shortener
    ports:
      - "2137:2137"
    depends_on:
      cassandra-1:
        condition: service_healthy
    environment:
      - CASSANDRA_CONTACT_POINTS=cassandra-1,cassandra-2,cassandra-3
      - CASSANDRA_DATACENTER=datacenter1
      - CASSANDRA_KEYSPACE=link_shortener
    networks:
      - main
      
  getter:
    build: getter
    ports:
      - "1939:1939"
    depends_on:
      cassandra-1:
        condition: service_healthy
    environment:
      - CASSANDRA_CONTACT_POINTS=cassandra-1,cassandra-2,cassandra-3
      - CASSANDRA_DATACENTER=datacenter1
      - CASSANDRA_KEYSPACE=link_shortener
    networks:
      - main
        
networks:
  main:
    
    